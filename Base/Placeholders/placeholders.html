<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sass/placeholders.css">
</head>

<body>
    <div class="body p-3 ">
        <div class="container-lg">
            <div class="fs-2 fw-semibold mb-2">Placeholders</div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <strong>Placeholders</strong>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1090">
                                    <div class="d-flex justify-content-around">
                                        <div class="card" style="width: 18rem;">
                                            <svg class="docs-placeholder-img card-img-top" width="100%" height="180"
                                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder"
                                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                                <title>Placeholder</title>
                                                <rect width="100%" height="100%" fill="#20c997"></rect>
                                            </svg>
                                            <div class="card-body">
                                                <h5 class="card-title">Card title</h5>
                                                <p class="card-text">Some quick example text to build on the card title
                                                    and make up the bulk of the card's content.</p><a
                                                    class="btn btn-primary" href="#">Go somewhere</a>
                                            </div>
                                        </div>
                                        <div class="card" aria-hidden="true" style="width: 18rem;">
                                            <svg class="docs-placeholder-img card-img-top" width="100%" height="180"
                                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder"
                                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                                <title>Placeholder</title>
                                                <rect width="100%" height="100%" fill="#868e96"></rect>
                                            </svg>
                                            <div class="card-body">
                                                <div class="h5 card-title placeholder-glow"><span
                                                        class="placeholder col-6"></span></div>
                                                <p class="card-text placeholder-glow"><span
                                                        class="placeholder col-7"></span><span
                                                        class="placeholder col-4"></span><span
                                                        class="placeholder col-4"></span><span
                                                        class="placeholder col-6"></span><span
                                                        class="placeholder col-8"></span></p><a
                                                    class="btn btn-primary disabled placeholder col-6" href="#"
                                                    tabindex="-1"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Placeholders</strong><span class="small ms-1">Width</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1053"><span
                                        class="placeholder col-6"></span><span class="placeholder w-75"></span><span
                                        class="placeholder" style="width: 25%;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Placeholders</strong><span class="small ms-1">Color</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1286"><span
                                        class="placeholder col-12"></span><span
                                        class="placeholder col-12 bg-primary"></span><span
                                        class="placeholder col-12 bg-secondary"></span><span
                                        class="placeholder col-12 bg-success"></span><span
                                        class="placeholder col-12 bg-danger"></span><span
                                        class="placeholder col-12 bg-warning"></span><span
                                        class="placeholder col-12 bg-info"></span><span
                                        class="placeholder col-12 bg-light"></span><span
                                        class="placeholder col-12 bg-dark"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Placeholders</strong><span class="small ms-1">Sizing</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-63"><span
                                        class="placeholder col-12 placeholder-lg"></span><span
                                        class="placeholder col-12"></span><span
                                        class="placeholder col-12 placeholder-sm"></span><span
                                        class="placeholder col-12 placeholder-xs"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Placeholders</strong><span class="small ms-1">Animation</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-199">
                                    <p class="placeholder-glow"><span class="placeholder col-12"></span></p>
                                    <p class="placeholder-wave"><span class="placeholder col-12"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
