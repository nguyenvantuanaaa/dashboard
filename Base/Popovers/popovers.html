<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="body p-3 ">
        <div class="container-lg">
            <div class="fs-2 fw-semibold mb-2">Popovers</div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Popover</strong><span class="small ms-1">Basic example</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-362">
                                    <button class="btn btn-lg btn-danger" type="button" data-bs-toggle="popover"
                                        title=""
                                        data-bs-content="And here's some amazing content. It's very engaging. Right?"
                                        data-bs-original-title="Popover title" aria-describedby="popover578541">Click to
                                        toggle popover</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Popover</strong><span class="small ms-1">Four directions</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1100">
                                    <button class="btn btn-secondary" type="button" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover"
                                        data-bs-original-title="" title="">Popover
                                        on top</button>
                                    <button class="btn btn-secondary" type="button" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="right"
                                        data-bs-content="Right popover" data-bs-original-title="" title="">Popover on
                                        right</button>
                                    <button class="btn btn-secondary" type="button" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="bottom"
                                        data-bs-content="Bottom popover" data-bs-original-title="" title="">Popover on
                                        bottom</button>
                                    <button class="btn btn-secondary" type="button" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover"
                                        data-bs-original-title="" title="">Popover on left</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Popover</strong><span class="small ms-1">Dismiss on next
                                click</span></div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-856"><a
                                        class="btn btn-lg btn-danger" tabindex="0" role="button"
                                        data-bs-toggle="popover" data-bs-trigger="focus" title=""
                                        data-bs-content="And here's some amazing content. It's very engaging. Right?"
                                        data-bs-original-title="Dismissible popover">Dismissible popover</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header"><strong>Popover</strong><span class="small ms-1">Disabled
                                elements</span></div>
                        <div class="card-body">
                            <div class="tab-content rounded-bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-536"><span
                                        class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                                        data-bs-trigger="hover focus" data-bs-content="Disabled popover"
                                        data-bs-original-title="" title="">
                                        <button class="btn btn-primary" type="button" disabled="">Disabled
                                            button</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
