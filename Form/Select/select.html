<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="body  p-3 ">
        <div class="container-lg">
            <div class="fs-2 fw-semibold mb-2">Select</div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <strong>Select</strong>
                            <span class="small ms-1">Default</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content -bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-257">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <strong>Select</strong>
                            <span class="small ms-1">Sizing</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content -bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-332">
                                    <select class="form-select form-select-lg mb-3"
                                        aria-label=".form-select-lg example">
                                        <option selected="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option selected="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <p class="text-medium-emphasis small">The <code>multiple</code> attribute is also supported:
                            </p>
                            <div class="tab-content -bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-351">
                                    <select class="form-select" multiple="" aria-label="multiple select example">
                                        <option selected="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <strong>Select</strong>
                            <span class="small ms-1">Disabled</span>
                        </div>
                        <div class="card-body">
                            <div class="tab-content -bottom">
                                <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-466">
                                    <select class="form-select" aria-label="Disabled select example" disabled="">
                                        <option selected="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
