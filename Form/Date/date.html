<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="body flex-grow-1 p-3 ">
        <div class="container-lg">
            <div class="fs-2 fw-semibold mb-2">Date</div>
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header"><strong>Date</strong></div>
                    <div class="card-body">
                        <div class="tab-content rounded-bottom">
                            <div class="input-group mb-3">
                                <input class="form-control" type="date">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header"><strong>Date focus</strong></div>
                    <div class="card-body">
                        <div class="tab-content rounded-bottom">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" onfocus="(this.type='date')"
                                    placeholder="click here">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
